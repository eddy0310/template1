<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template 1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <img id="logo" src="img1/logo_symfony.png" alt="Logo">
                    </li>
                    <li class="dropdown">
                        <a href="" class="dropbtn">&#9776;</a>
                        <div class="dropdown-content">
                            <a href="#">Item 1</a>
                            <a href="#">Item 2</a>
                            <a href="#">Item 3</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <img id="header_image" src="img1/logo_header.png" alt="Header Image">
        </header>
        <div id="container">
            <section id="texte">
                <p>Texte 1</p>
                <p>Texte 2</p>
                <p>Texte 3</p>
            </section>
            <section id="miniatures">
                <img class="images_logos" src="img1/logo_html.png" alt="Logo Html">
                <img class="images_logos" src="img1/logo_css.png" alt="Logo ">
                <img class="images_logos" src="img1/logo_javascript.png" alt="Logo CSS">
                <img class="images_logos" src="img1/logo_php.png" alt="Logo PHP">
                <img class="images_logos" src="img1/logo_sql.png" alt="Logo SQL">
                <img class="images_logos" src="img1/logo_nodejs.png" alt="Logo NodeJS">
                <img class="images_logos" src="img1/logo_angular.png" alt="Logo AngularJS">
                <img class="images_logos" src="img1/logo_symfony.png" alt="Logo Symfony">
            </section>
            <section class="texte_hover">
                <img src="img1/vador.jpg">
                <p>Mr Dark Vador</p>
            </section>
            <section class="texte_hover">
              <img src="img1/Yoda.png">
                <p>Mr Maitre Yoda</p>
            </section>
            <section class="texte_hover">
                  <img src="img1/Jabba_the_Hutt_in_Return_of_the_Jedi.png">
                  <p>Mr Jabba the hutt</p>
            </section>
        </div>
    </body>
</html>
